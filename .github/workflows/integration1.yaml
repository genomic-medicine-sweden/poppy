name: small integration test

# Controls when the action will run.
on:
   # Triggers the workflow on push or pull request events but only for the master and develop branch
  push:
    branches:
     - dev
     - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  integration-small-conda:
    name: integration small data set conda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: true
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
      - name: Install requirements
        shell: bash -l {0}
        run: |
          pip install -r requirements.txt
          mamba install -c conda-forge -c bioconda snakemake
      - name: Install test requirements
        shell: bash -l {0}
        run: |
          pip install -r requirements.test.txt
      - name: Integration test - small dataset
        shell: bash -l {0}
        working-directory: .tests/integration
        run: |
          snakemake -s ../../workflow/Snakefile \
            --configfiles ../../config/config.yaml config/config.yaml \
            -j 1 \
            --use-conda \
            --show-failed-logs
  integration-small-singularity:
    name: integration small data set singularity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          auto-update-conda: true
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
      - name: Install singularity
        shell: bash -l {0}
        run: |
          mamba install singularity
      - name: Install requirements
        shell: bash -l {0}
        run: |
          pip install -r requirements.txt
      - name: Install test requirements
        shell: bash -l {0}
        run: |
          pip install -r requirements.test.txt
      - name: Integration test - small dataset
        working-directory: .tests/integration
        shell: bash -l {0}
        run: |
          snakemake -s ../../workflow/Snakefile \
            --configfiles ../../config/config.yaml config/config.yaml \
            -j 1 \
            --show-failed-logs \
            --use-singularity \
            --singularity-args "--cleanenv --bind /home/runner"
