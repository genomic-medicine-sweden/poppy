$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:

  # General config
  default_container:
    type: string
    description: >
      Name or path to a default docker/singularity container
    format: uri-reference

  output:
    type: string
    description: >
      Path to file defining workflow output files
    format: uri-reference

  resources:
    type: string
    description: >
      Path to resources.yaml file
    format: uri-reference

  reference:
    type: object
    description: >
      Reference genome files
    properties:
      fasta:
        type: string
        description: >
          Path to genome fasta file
        format: uri-reference

      fai:
        type: string
        description: >
          Path to genome fasta file index
        format: uri-reference

      dict:
        type: string
        description: >
          Path to genome sequence dict file
        format: uri-reference

      design_bed:
        type: string
        description: >
          Path to bed file containing panel design
        format: uri-reference

      design_intervals:
        type: string
        description: >
          Path to panel design interval file
        format: uri-reference

      design_intervals_gatk_cnv:
        type: string
        description: >
          Path to panel design interval file for GATK CNV calling
        format: uri-reference

      skip_chrs:
        type: array
        description: >
          Reference sequences that should be excluded from analysis
        items:
          type: string

      artifacts:
        type: string
        description: >
          tsv-file with artifact freq in normal samples, created with reference pipeline
        format: uri-reference

    required:
      - fasta
      - fai
      - design_bed
      - design_intervals
      - design_intervals_gatk_cnv
      - artifacts

  samples:
    type: string
    description: >
      Path to sample file
    format: uri-reference

  trimmer_software:
    type: string
    description: >
      Trimmer software to use

  units:
    type: string
    description: >
      Path to units file
    format: uri-reference

  # Rule-specific configs
  annotate_cnv:
    type: object
    description: >
      Annotate cnv genes in cnv vcf files
    properties:
      cnv_genes:
        type: string
        description: >
          Path to bedfile with genes to annotate in cnvreport. 
        format: uri-reference

  bcbio_variation_recall_ensemble:
    type: object
    description: >
      Configuration for the bcbio_variation_recall_ensemble rule
    properties:
      callers:
        type: array
        description: >
          Callers from which results should be ensembled
        items:
          type: string
          description: >
            Name of the caller to use
          enum:
            - gatk_mutect2
            - vardict
        minItems: 1
      container:
        type: string
        description: >
          Name or path to container containing the bcbio_variation_recall executable
        format: uri-reference
    required:
      - callers
      - container

  bwa_mem:
    type: object
    description: >
      Configuration for the bwa_mem rule
    properties:
      amb:
        type: string
        description: bwa amb file
        format: uri-reference
        pattern: "\\.amb$"
      ann:
        type: string
        description: bwa ann file
        format: uri-reference
        pattern: "\\.ann$"
      bwt:
        type: string
        description: bwa bwt file
        format: uri-reference
        pattern: "\\.bwt$"
      pac:
        type: string
        description: bwa bwt file
        format: uri-reference
        pattern: "\\.pac$"
      sa:
        type: string
        description: bwa bwt file
        format: uri-reference
        pattern: "\\.sa$"
      container:
        type: string
        description: >
          Name or path to container containing bwa executable
        format: uri-reference
    required:
      - amb
      - ann
      - bwt
      - pac
      - sa
      - container

  cnv_html_report:
    type: object
    description: >
      Configureation for cnv html report
    properties:
      cytobands:
        type: boolean
        description: If true cytobands will be included in report
      show_table:
        type: boolean
        description: If true cnv table will be included
  
  cnvkit_batch:
    type: object
    description: >
      Configuration for the cnvkit_batch rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing cnvkit executable
        format: uri-reference
      normal_reference:
        type: string
        description: >
          Path to cnvkit normal reference file (.cnn)
        format: uri-reference
        pattern: "\\.cnn$"
      method:
        type: string
        description: >
          Sequencing protocol used
        enum:
          - hybrid
          - wgs
          - amplicon
    required:
      - container
      - normal_reference
      - method

  cnvkit_call:
    type: object
    description: >
      Configuration for the cnvkit_call rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing cnvkit executable
        format: uri-reference

  cnvkit_vcf:
    type: object
    description: >
      Configuration for the cnvkit_vcf rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing cnvkit executable
        format: uri-reference
      hom_del_limit:
        type: number
        description: copy number threshold for homozygous deletion
      het_del_limit:
        type: number
        description: copy number threshold for heterozygous deletion
      dup_limit:
        type: number
        description: copy number threshold for duplication

  fastp_pe:
    type: object
    description: >
      Config for the fastp_pe rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the fastp executable
        format: uri-reference
    required:
      - container

  fastqc:
    type: object
    description: >
      Config for the fastqc rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the fastqc executable
        format: uri-reference
    required:
      - container

  filter_vcf:
    type: object
    description: >
      Filter definitions for VCF files
    properties:
      germline:
        type: string
        description: >
          Path to germline filter definition
        format: uri-reference
      somatic:
        type: string
        description: >
          Path to somatic filter definition
        format: uri-reference
      pindel:
        type: string
        description: >
          Path to pindel vcf filter definition
        format: uri-reference
    required:
      - germline
      - somatic
      - pindel

  gatk_collect_allelic_counts:
    type: object
    description: >
      Configuration for the gatk_collect_allelic_counts rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
      SNP_interval:
        type: string
        description: >
          Path to file containing an interval list with backbone germline SNPs
        format: uri-reference
    required:
      - container
      - SNP_interval

  gatk_collect_read_counts:
    type: object
    description: >
      Configuration for the gatk_collect_allelic_counts rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  gatk_denoise_read_counts:
    type: object
    description: >
      Configuration for the gatk_denoise_read_counts rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
      normal_reference:
        type: string
        description: >
          Path to GATK normal reference file (.hdf5)
        format: uri-reference
        pattern: "\\.hdf5$"
    required:
      - container
      - normal_reference

  gatk_model_segments:
    type: object
    description: >
      Configuration for the gatk_model_segments rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  gatk_mutect2:
    type: object
    description: >
      Configuration for the gatk_mutect2 rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  gatk_mutect2_filter:
    type: object
    description: >
      Configuration for the gatk_mutect2_filter rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  gatk_mutect2_gvcf:
    type: object
    description: >
      Configuration for the gatk_mutect2_gvcf rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  gatk_mutect2_merge_stats:
    type: object
    description: >
      Configuration for the gatk_mutect2_merge_stats rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the gatk executable
        format: uri-reference
    required:
      - container

  mark_duplicates:
    type: object
    description: >
      Config for the mark_duplicates rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  mosdepth_bed:
    type: object
    description: >
      Config for the mosdepth_bed rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the mosdepth executable
        format: uri-reference
    required:
      - container

  multiqc:
    type: object
    description: >
      Config for the multiqc rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the multiqc executable
        format: uri-reference
      reports:
        type: object
        description: >
          Logs that should be included in the multiqc report
        properties:
          DNA:
            type: object
            properties:
              config:
                type: string
                description: >
                  Path to multiqc config file
                format: uri-reference
              included_unit_types:
                type: array
                description: >
                  Unit types that should be included
                items:
                  type: string
                  enum:
                    - T
                    - N
              qc_files:
                type: array
                description: >
                  Log files to include. Variables from the samples and units
                  files can be used in the file names.
                items:
                  type: string
                  format: uri-reference
            required:
              - included_unit_types
              - qc_files
        required:
          - DNA
    required:
      - container
      - reports

  picard_collect_alignment_summary_metrics:
    type: object
    description: >
      Configuration for the picard_collect_alignment_summary_metrics rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  picard_collect_duplication_metrics:
    type: object
    description: >
      Configuration for the picard_collect_duplication_metrics rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  picard_collect_gc_bias_metrics:
    type: object
    description: >
      Configuration for the picard_collect_gc_bias_metrics rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  picard_collect_hs_metrics:
    type: object
    description: >
      Configuration for the picard_collect_hs_metrics rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  picard_collect_insert_size_metrics:
    type: object
    description: >
      Configuration for the picard_collect_insert_size_metrics rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  picard_mark_duplicates:
    type: object
    description: >
      Configuration for the picard_mark_duplicates rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the picard executable
        format: uri-reference
    required:
      - container

  pindel2vcf:
    type: object
    description: >
      Configuration for the pindel2vcf rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the pindel executable
        format: uri-reference
      refname:
        type: string
        description: >
          Name of the reference genome
      refdate:
        type: string
        description: >
          Release date of the reference genome
    required:
      - container

  pindel_call:
    type: object
    description: >
      Configuration for the pindel_call rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the pindel executable
        format: uri-reference
    required:
      - container

  svdb_merge:
    type: object
    description: >
      Configuration for the svdb_merge rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the svdb executable
        format: uri-reference
      tc_method:
        type: array
        description: >
          Tumor cell content estimation methods
        minItems: 1
        items:
          type: object
          properties:
            name:
              type: string
              description: >
                Name of the tumor estimation method
              example:
                - pathology
                - purecn
            cnv_caller:
              type: array
              description: >
                List of callers to be used for the method
              items:
                type: string
                description: >
                  Name of the caller to use
              minItems: 1
          required:
            - name
            - cnv_caller
      overlap:
        type: number
        description: >
          Minimum overlap between regions for merging
      extra:
        type: string
        description: >
          Additional arguments to pass to svdb
    required:
      - container
      - tc_method

  svdb_query:
    type: object
    description: >
      Configuration for the svdb_query rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the svdb executable
        format: uri-reference
      db_string:
        type: string
        description: >
          SVDB database parameters
        minLength: 1
      extra:
        type: string
        description: >
          Other command line options to pass to SVDB query
    required:
      - container
      - db_string

  vardict:
    type: object
    description: >
      Configuration for the vardict rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the vardict executable
        format: uri-reference
      bed_columns:
        type: string
        description: >
          Command line options defining what columns in bed file to use
    required:
      - container
      - bed_columns

  vep:
    type: object
    description: >
      Configuration for the vep rule
    properties:
      container:
        type: string
        description: >
          Name of path to container containing the vep executable
        format:
          uri-reference
      vep_cache:
        type: string
        description: >
          Path to offline VEP cache
        format: uri-reference
      mode:
        type: string
        description: >
          VEP arguments for run mode
        examples:
          - "--offline --cache"
      extra:
        type: string
        description: >
          Additional command line arguments for VEP
    required:
      - container

  vt_decompose:
    type: object
    description: >
      Configuration for the vt_decompose rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the vt executable
        format: uri-reference
    required:
      - container

  vt_normalize:
    type: object
    description: >
      Configuration for the vt_normalize rule
    properties:
      container:
        type: string
        description: >
          Name or path to container containing the vt executable
        format: uri-reference
    required:
      - container


  annotation_vep_pindel:
    type: object
    description: parameters for annotation with vep on pindel vcf, most taken from vep rule to ensure that pindel result is processed identical to snvs
    properties:
      container:
        type: string
        description: >
          From config["vep"]: Name of path to container containing the vep executable
        format:
          uri-reference
      vep_cache:
        type: string
        description: >
          From config["vep"]: Path to offline VEP cache
        format: uri-reference
      mode:
        type: string
        description: >
          From config["vep"]: VEP arguments for run mode
        examples:
          - "--offline --cache"
      extra:
        type: string
        description: >
          From config["vep"]: Additional command line arguments for VEP
      benchmark_repeats:
        type: integer
        description: 'From config["vep"]: set number of times benchmark should be repeated'

required:
  - bcbio_variation_recall_ensemble
  - bwa_mem
  - cnvkit_batch
  - cnvkit_call
  - cnvkit_vcf
  - default_container
  - fastp_pe
  - fastqc
  - filter_vcf
  - gatk_collect_allelic_counts
  - gatk_collect_read_counts
  - gatk_denoise_read_counts
  - gatk_model_segments
  - gatk_mutect2
  - gatk_mutect2_filter
  - gatk_mutect2_gvcf
  - gatk_mutect2_merge_stats
  - mark_duplicates
  - mosdepth_bed
  - multiqc
  - output
  - picard_collect_alignment_summary_metrics
  - picard_collect_duplication_metrics
  - picard_collect_gc_bias_metrics
  - picard_collect_hs_metrics
  - picard_collect_insert_size_metrics
  - picard_mark_duplicates
  - pindel2vcf
  - pindel_call
  - reference
  - resources
  - samples
  - svdb_merge
  - svdb_query
  - trimmer_software
  - units
  - vardict
  - vep
  - vt_decompose
  - vt_normalize
